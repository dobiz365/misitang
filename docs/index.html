<html>
 <head>
   <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
　　<div class="title">{{ page.title }}</div>
　　<p>最新文章</p>

　　　　{% endfor %}
　　</ul>
  </body>
</html>
